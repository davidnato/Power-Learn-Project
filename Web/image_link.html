<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
        justify-items: center;
    }
    .menu-item {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <header>
        <h1>Welcome to My Image Links Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://example.com/technology" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div id="gallery">
            <a href="https://example.com/nature1" target="_blank">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li class="menu-item">
                <a href="https://example.com/food1" target="_blank">Pizza</a>
                <img src="food_image1.jpg" alt="Pizza Image">
            </li>
            <li class="menu-item">
                <a href="https://example.com/food2" target="_blank">Salad</a>
                <img src="food_image2.jpg" alt="Salad Image">
            </li>
            <li class="menu-item">
                <a href="https://example.com/food3" target="_blank">Burger</a>
                <img src="food_image3.jpg" alt="Burger Image">
            </li>
        </ul>
    </section>
</body>
</html>
